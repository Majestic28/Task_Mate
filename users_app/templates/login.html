{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  <title>Login - Task Mate</title>
{% endblock title %}


{% block content %}    
<div class="container">
    <br>
    <h2>Login On Task Mate</h2>
    {% if messages  %}
      {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    
        <form class="mt-5 col-6" method="post">
            
            {% csrf_token %}
<!--
            {{ register_form.as_p }}     .as_p ll change the contents using paragraph tag-->
    
        {{ form|crispy }}
            <button class="btn btn-primary mt-3" type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
