{% extends 'base.html' %}

{% block title %}
  <title>Edit Task - Task Mate</title>
{% endblock title %}


{% block content %}    
  <div class="container">
    <br>
    {% if taskObj.manager == request.user %}
      <form method="POST" class="">
          {% csrf_token %}
          <label class="col-lg-4"></label>
          <input type="text" class="form-control col-lg-6" name="task" placeholder="{{ taskObj.task }}" value="{{ taskObj.task }}">
          <input type="hidden" name="done" value="{{ taskObj.done }}">
          <br>
          <button type="submit" class="btn btn-primary col-lg-2">Update task</button>
      </form>
    {% else %}
      <p>Access Restricted, You Are Not Allowed!!</p>
    {% endif %}
  </div>
{% endblock content %}
